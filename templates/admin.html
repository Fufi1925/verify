<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body {background:#0f172a;color:white;font-family:sans-serif;padding:30px;}
h1 {text-align:center;margin-bottom:20px;}
table {width:100%;border-collapse:collapse;}
th, td {padding:10px;border:1px solid #5865F2;text-align:left;}
th {background:#5865F2;}
tr:nth-child(even){background:#1e293b;}
</style>
</head>
<body>
<h1>Verifizierte Nutzer</h1>
<table>
<tr><th>Username</th><th>Datum</th></tr>
{% for user in users %}
<tr><td>{{ user.username }}</td><td>{{ user.verified_at }}</td></tr>
{% endfor %}
</table>
</body>
</html>
